<form class="mt-3 ms-3" #loginForm="ngForm">
  <div class="form-group">
    <label class="form-label" for="email">Email</label>
    <input
      #emailLogin="ngModel"
      hInvHover
      [(ngModel)]="email"
      class="form-control"
      type="email"
      name="email"
      placeholder="Input Your Email"
      style="width: 50%"
    />
  </div>
  <!-- <div>{{emailLogin.errors | json}}</div> -->
  <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <input
      hInvHover
      [(ngModel)]="password"
      class="form-control"
      type="password"
      name="password"
      placeholder="Input Your Password"
      style="width: 50%"
    />
  </div>
  <div class="form-group">
    <button
      class="btn btn-primary mt-3"
      type="submit"
      (click)="login()"
    >
      Login
    </button>
  </div>
</form>
